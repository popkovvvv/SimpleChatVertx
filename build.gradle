plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'com.kotlinvertx'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "io.vertx:vertx-core:3.9.0"
    compile "io.vertx:vertx-web:3.9.0"
    compile "io.vertx:vertx-infinispan:3.9.0"
    compile "io.vertx:vertx-config:3.5.1"
    compile 'io.vertx:vertx-mongo-client:3.9.0'
    compile "io.vertx:vertx-lang-kotlin:3.9.0"

}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
